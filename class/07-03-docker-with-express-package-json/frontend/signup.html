<!DOCTYPE html>
<html lang="en">
<head>
    <title>회원가입 연습하기</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script>
        function zzz(){
            //1. 입력한 휴대폰번호 가져오기
            const aaa = document.getElementById("qqq").value;
            console.log("나의 핸드폰 번호 : ", aaa);
            //2. 해당 휴대폰번호로 인증번호 요청하기
            axios.post("http://localhost:3001/tokens/phone", {
                myphone : aaa
            }).then((res) =>{
                console.log(res);
                document.getElementById("phone").innerText = res.data;
            })
        }
    </script>
</head>
<body>
    휴대폰번호: <input type="text" id = "qqq">
    <button onclick="zzz()">인증하기</button>
    <div id="phone">인증상태</div>

    <button>회원가입하기</button>
</body>
</html>
